<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>weatherStation</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;1,200&family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
</head>
<body>
<div class="wrapper">
    <div class="app">
        <div class="weatherBlock">
            <div id="city" class="location">Perm</div>
            <div class="infoBlock">
                <div class="leftBlock">
                    <div class="temp">
                        <div id="temperature" class="weatherValue">18Â°</div>
                    </div>
                </div>
                <div class="rightBlock">
                <div class="weatherOption">
                    <div class="iconWeather option">
                        <div class="weatherIcon">
                            <img src="src/weatherIcons/cloudy.svg">
                        </div>
                        <div class="weather">
                            <div class="weatherValue"></div>
                            <div id="weatherDescription" class="weatherValue">Clouds</div>
                        </div>
                    </div>
                    <div class="wind option">
                        <div class="optionImg"><img src="src/weatherIcons/wind.svg" alt="wind"></div>
                        <div id="windSpeed" class="weatherValue">3</div>
                        <div id="windDirection" class="wi wi-wind">NE</div>
                    </div>
                    <div class="pressure option">
                        <div class="optionImg"><img src="src/weatherIcons/pressure.svg" alt="wind"></div>
                        <div id="pressure" class="weatherValue">752</div>
                    </div>
                    <div class="humidity option">
                        <div class="optionImg"><img src="src/weatherIcons/humidity.svg" alt="wind"></div>
                        <div id="humidity" class="weatherValue">39</div>
                    </div>
                </div>
                </div>
            </div>
        </div>
        <div id='forecastBlock' class="forecastBlock">
        </div>
    </div>
</div>
<script src="date.js"></script>
<script src="setIcons.js"></script>
<script src="windDirection.js"></script>
<script src="pressure.js"></script>
<script src="render.js"></script>
<script src="forecast.js"></script>
<script src="weather.js"></script>
<script src="app.js"></script>
</body>
</html>
